<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: html_head">

<body>
	<header th:include="fragments/header :: menu"> </header>
	
	<div class="container">
			<h2>Impersonate User by Spot ID</h2>
		<form th:action="@{/superadmin/userview}" method="POST">

			<div class="mb-3">
				<label class="form-label">Spot ID</label> 
				<input type="text"
					th:name="spotId" class="form-control"/>
			</div>

			<button type="submit" class="btn btn-primary">			
				<i class="fa-solid fa-check"></i> Submit</button>

		</form>

	</div> 
	<footer class="footer" th:include="fragments/footer :: footer"></footer>
	
</body>
</html>
